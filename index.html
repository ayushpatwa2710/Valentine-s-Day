<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question...</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #ffb3c1;
            --bg-gradient: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--bg-gradient);
            font-family: 'Apple Color Emoji', 'Segoe UI Emoji', sans-serif;
            overflow: hidden;
        }

        /* Animated floating hearts in background */
        .bg-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* The Content Card */
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 50px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 10;
            border: 2px solid white;
            width: 350px;
        }

        .heart-icon {
            font-size: 50px;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        h1 {
            color: var(--primary-pink);
            font-size: 2.2rem;
            margin-bottom: 40px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 60px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            width: 120px; /* Locked width */
            height: 55px;  /* Locked height */
        }

        #noBtn {
            background-color: var(--primary-pink);
            color: white;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
        }

        #noBtn:hover {
            background-color: #ff758f;
        }

        /* The Trick Button */
        #yesBtn {
            background-color: white;
            color: var(--primary-pink);
            border: 2px solid var(--primary-pink);
            position: relative; /* Starts in place */
            z-index: 100;
        }

    </style>
</head>
<body>

    <div class="bg-hearts" id="hearts-container"></div>

    <div class="card">
        <div class="heart-icon">üíù</div>
        <h1>Will you be my Valentine?</h1>
        <div class="btn-container">
            <button id="noBtn" onclick="goToVideo()">No</button>
            <button id="yesBtn">Yes</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');

        // Logic to make "Yes" run away without changing size
        yesBtn.addEventListener('mouseover', () => {
            // Get random coordinates within the screen bounds
            const padding = 100;
            const maxX = window.innerWidth - yesBtn.offsetWidth - padding;
            const maxY = window.innerHeight - yesBtn.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
            
            // Set fixed position so it moves relative to screen, not card
            yesBtn.style.position = 'fixed';
            yesBtn.style.left = `${randomX}px`;
            yesBtn.style.top = `${randomY}px`;
        });

        function goToVideo() {
            window.location.href = "https://www.instagram.com/p/DSmjR7wCNiJ/";
        }

        // Add some floating background emoji
        function createFloatingHeart() {
            const container = document.getElementById('hearts-container');
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.position = 'absolute';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '110vh';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.opacity = Math.random();
            heart.style.transition = 'transform 5s linear';
            container.appendChild(heart);

            setTimeout(() => {
                heart.style.transform = `translateY(-120vh) rotate(${Math.random() * 360}deg)`;
            }, 100);

            setTimeout(() => {
                heart.remove();
            }, 6000);
        }

        setInterval(createFloatingHeart, 300);
    </script>
</body>
</html>
