<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --bg-gradient: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--bg-gradient);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .bg-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .card {
            background: white;
            padding: 40px 45px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 10;
            min-width: 400px; /* Ensures the single line has breathing room */
        }

        .heart-icon {
            font-size: 40px;
            margin-bottom: 15px;
        }

        h1 {
            color: var(--primary-pink);
            font-size: 1.9rem;
            margin: 0 0 35px 0;
            white-space: nowrap;
            letter-spacing: -1px;
            font-weight: 700;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px; /* Spacing between buttons on load */
            height: 60px;
        }

        button {
            width: 110px;
            height: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #noBtn {
            background-color: var(--primary-pink);
            color: white;
            z-index: 11;
        }

        #yesBtn {
            background-color: white;
            color: var(--primary-pink);
            border: 2px solid var(--primary-pink);
            position: relative; /* Fixed: Starts side-by-side with No */
            z-index: 100;
            transition: all 0.2s ease;
        }
    </style>
</head>
<body>

    <div class="bg-hearts" id="hearts-container"></div>

    <div class="card">
        <div class="heart-icon">üíù</div>
        <h1>Will you be my Valentine?</h1>
        <div class="btn-container">
            <button id="noBtn" onclick="goToVideo()">No</button>
            <button id="yesBtn">Yes</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        let currentPos = 0;

        const positions = [
            { top: '15%', left: '15%' },
            { top: '15%', left: '85%' },
            { top: '85%', left: '85%' },
            { top: '85%', left: '15%' },
            { top: '50%', left: '50%' }
        ];

        yesBtn.addEventListener('mouseover', () => {
            const pos = positions[currentPos];
            
            // On first hover, this flips from relative to fixed
            yesBtn.style.position = 'fixed'; 
            yesBtn.style.top = pos.top;
            yesBtn.style.left = pos.left;
            yesBtn.style.transform = 'translate(-50%, -50%)';

            currentPos = (currentPos + 1) % positions.length;
        });

        function goToVideo() {
            window.location.href = "https://www.instagram.com/p/DSmjR7wCNiJ/";
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.position = 'absolute';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '110vh';
            heart.style.fontSize = '20px';
            heart.style.opacity = '0.4';
            heart.style.transition = 'transform 6s linear';
            document.getElementById('hearts-container').appendChild(heart);

            setTimeout(() => { heart.style.transform = 'translateY(-120vh)'; }, 100);
            setTimeout(() => { heart.remove(); }, 7000);
        }
        setInterval(createHeart, 450);
    </script>
</body>
</html>
