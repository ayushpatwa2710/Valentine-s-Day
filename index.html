<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --bg-gradient: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--bg-gradient);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        .bg-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
        }

        .card {
            background: white;
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 10;
            width: auto;
            max-width: 90vw;
        }

        .heart-icon {
            font-size: 45px;
            margin-bottom: 15px;
        }

        h1 {
            color: var(--primary-pink);
            font-size: 1.8rem;
            margin: 0 0 30px 0;
            font-weight: 700;
            white-space: nowrap; /* Forces text into one line */
            letter-spacing: -0.5px; /* Tighter spacing */
        }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            height: 60px;
        }

        button {
            width: 110px;
            height: 50px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            z-index: 11;
        }

        #noBtn {
            background-color: var(--primary-pink);
            color: white;
        }

        #yesBtn {
            background-color: #fff;
            color: var(--primary-pink);
            border: 2px solid var(--primary-pink);
            position: absolute; /* Changed to absolute for initial placement */
            transition: none; /* Instant movement prevents "sliding" away */
        }
    </style>
</head>
<body>

    <div class="bg-hearts" id="hearts-container"></div>

    <div class="card">
        <div class="heart-icon">üíù</div>
        <h1>Will you be my Valentine?</h1>
        <div class="btn-container">
            <button id="noBtn" onclick="goToVideo()">No</button>
            <button id="yesBtn">Yes</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');

        // Teleport logic that keeps button on screen
        yesBtn.addEventListener('mouseover', () => {
            const btnWidth = yesBtn.offsetWidth;
            const btnHeight = yesBtn.offsetHeight;
            
            // Calculate safe bounds (viewport size minus button size)
            const maxX = window.innerWidth - btnWidth - 20;
            const maxY = window.innerHeight - btnHeight - 20;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            yesBtn.style.position = 'fixed';
            yesBtn.style.left = randomX + 'px';
            yesBtn.style.top = randomY + 'px';
        });

        function goToVideo() {
            window.location.href = "https://www.instagram.com/p/DSmjR7wCNiJ/";
        }

        // Background heart animation
        function createHeart() {
            const container = document.getElementById('hearts-container');
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.position = 'absolute';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '110vh';
            heart.style.fontSize = (Math.random() * 15 + 10) + 'px';
            heart.style.opacity = Math.random();
            heart.style.transition = 'transform 6s linear';
            container.appendChild(heart);

            setTimeout(() => {
                heart.style.transform = `translateY(-120vh)`;
            }, 100);

            setTimeout(() => heart.remove(), 7000);
        }

        setInterval(createHeart, 400);
    </script>
</body>
</html>
